<app-content-wrapper title="Lista ulubionych smakÃ³w">
  <ng-container *ngIf="user$ | async as user">
    <ng-container *ngIf="dataSource$ | async as data">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Lp.</th>
          <td mat-cell *matCellDef="let element; let idx = index">{{ idx + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nazwa</th>
          <td mat-cell *matCellDef="let element">{{ element.name.name }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Akcje</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-stroked-button
              color="accent"
              (click)="
                addProductsToFavorite(user.key, user.data.favoriteIceCream, element.name.name)
              ">
              Dodaj do ulubionych
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <p *ngIf="!data.length">brak danych</p>
    </ng-container>
  </ng-container>
</app-content-wrapper>
